name: Build and Deploy to Exoscale

on:
  push:
    - 'v*.*.*'              # Only deploy on tags like v1.0.0
    
  workflow_dispatch:            # Allows manual trigger from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json  # Important: cache npm in frontend

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build Vue app
        run: cd frontend && npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Add other VITE_ env vars as needed

      - name: Deploy to server via rsync
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc --delete"          # Recursive, preserve perms, delete old files
          SOURCE: "frontend/dist/"            # ‚Üê Correct path to built files
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: 22
          TARGET: ${{ secrets.REMOTE_TARGET }}  # e.g., /var/www/nikodanceschool/dist
